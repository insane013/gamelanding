<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="lang-box header__lang-box">
        <div class="lang-box__head">
          <span class="lang-box__text" id="header-lang">ENG</span>
          <svg class="icon lang-box__arrow">
            <use xlink:href="img/sprite.svg#arrow-1"></use>
          </svg>
        </div>
        <ul class="lang-box__select">
          <li class="lang-box-item lang-box__select-item" target="#header-lang" value = "RUS">RUS</li>
          <li class="lang-box-item lang-box__select-item" target="#header-lang" value = "FRA">FRA</li>
          <li class="lang-box-item lang-box__select-item" target="#header-lang" value = "DEU">DEU</li>
          <li class="lang-box-item lang-box__select-item" target="#header-lang" value = "ENG" lang-box-status="selected">ENG</li>
        </ul>
      </div>
      <!-- <select name="lang" id="" class="langbox">
        <option value="ENG">ENG</option>
        <option value="RUS" selected>RUS</option>
        <option value="DEU">DEU</option>
        <option value="FRA">FRA</option>
      </select> -->
    </div>
  </header>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
